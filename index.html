<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<style>
  * { touch-action: manipulation; box-sizing: border-box; }
  body { font-family: Arial, sans-serif; margin: 0; text-align: center; background: white; }
  .lobster { font-family: 'Lobster', cursive; }
  .lobster-stroke { font-family: 'Lobster', cursive; color: white; -webkit-text-stroke: 1.5px black; text-shadow: 2px 2px 0 black; }
  .hidden { display: none !important; }
  
  /* --- MEJORA VISUAL: BOTONES Y COLORES --- */
  .btn-portal { 
    width: 180px; 
    padding: 25px; 
    margin: 10px; 
    border: 4px solid black; 
    border-radius: 15px; 
    background: white; 
    cursor: pointer; 
    font-size: 2rem; 
    box-shadow: 4px 4px 0px black; 
    color: black !important; /* TEXTO SIEMPRE NEGRO */
    text-decoration: none;
    display: inline-block;
  }
  
  /* Evitar que el m√≥vil cambie el color a azul por ser un bot√≥n/enlace */
  .btn-portal:visited, .btn-portal:active, .btn-portal:focus, .btn-portal:disabled {
    color: black !important;
  }

  .portal-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 20px;
  }

  /* ADAPTACI√ìN PARA M√ìVILES PEQUE√ëOS */
  @media (max-width: 480px) {
    #view-bienvenida h1 { font-size: 5rem !important; margin-top: 40px !important; }
    .portal-container { flex-direction: column; } /* Botones uno sobre otro */
    .btn-portal { width: 85%; margin: 10px auto; }
  }
  /* -------------------------------------- */

  .contenedor-tel { display: flex; width: 90%; margin: 10px auto; border: 2px solid black; border-radius: 12px; background: #FFEE00; overflow: hidden; }
  .prefijo-select { background: transparent; border: none; padding: 0 10px; font-size: 1.2rem; border-right: 1px solid rgba(0,0,0,0.2); cursor: pointer; outline: none; }
  .tel-input-f { flex: 1; background: transparent; border: none; padding: 15px; font-size: 1.4rem; outline: none; text-transform: uppercase; width: 100%; }
  .datos-input { width: 90%; height: 60px; padding: 0 18px; margin: 10px auto; border: 2px solid black; border-radius: 12px; background: #FFEE00; font-size: 1.4rem; display: block; text-transform: uppercase; }
  .categoria-titulo { background: #000; color: #fff; padding: 10px; font-weight: bold; text-transform: uppercase; margin-top: 10px; }
  .producto-fila { display: flex; align-items: center; padding: 15px 20px; border-bottom: 1px solid #eee; text-align: left; }
  .prod-info { flex: 1; }
  .btn-cantidad { font-size: 1.5rem; width: 38px; height: 38px; border: 2px solid black; border-radius: 8px; display: flex; align-items: center; justify-content: center; background: #f0f0f0; cursor: pointer; }
  .input-cantidad { background: #FFEE00; border: 2px solid black; border-radius: 8px; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; font-weight: bold; margin: 0 5px; }
  .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 9999; }
  .modal-galanes { background: white; width: 85%; max-width: 400px; border-radius: 25px; padding: 25px; text-align: center; border: 4px solid black; }
  .ticket-linea { display: flex; justify-content: space-between; margin: 5px 0; font-family: monospace; font-size: 0.95rem; }
</style>
</head>
<body>

<div id="modal-alerta" class="overlay hidden">
  <div class="modal-galanes">
    <div id="alerta-texto" style="font-weight: bold; font-size: 1.5rem; margin-bottom: 20px;"></div>
    <button class="btn-portal" style="width: 100%; margin: 0; background: black; color: white !important;" onclick="cerrarAlerta()">ENTENDIDO</button>
  </div>
</div>

<div id="modal-exito" class="overlay hidden">
  <div class="modal-galanes">
    <div style="color: #28a745; font-size: 5rem; line-height: 1;">‚úì</div>
    <div style="font-weight: bold; font-size: 1.8rem; margin: 10px 0;">Pedido enviado</div>
    <button class="btn-portal" style="width: 100%; margin: 0; background: black; color: white !important;" onclick="resetPagina()">OK</button>
  </div>
</div>

<div id="modal-revision" class="overlay hidden">
  <div class="modal-galanes" style="text-align: left;">
    <div class="lobster" style="font-size: 2.5rem; text-align: center; margin-bottom: 15px;">Su Comanda</div>
    <div id="rev-cliente" style="font-weight:bold; font-size: 1.2rem;"></div>
    <div id="rev-tel" style="margin-bottom: 5px;"></div>
    <div id="rev-tipo" style="font-weight:bold; color: #555; border-bottom: 1px dashed #000; padding-bottom: 5px;"></div>
    <div id="rev-productos" style="padding: 10px 0; max-height: 30vh; overflow-y: auto;"></div>
    <div id="rev-total" style="font-size:1.8rem; font-weight:bold; text-align:center; border-top: 2px solid #000; margin-top: 10px; padding-top: 10px;"></div>
    <button id="btn-confirmar-pago" class="btn-portal" style="width:100%; margin: 10px 0 0 0; background:black; color:white !important; box-shadow:none; font-size: 1rem; padding: 15px; height: auto;" onclick="enviarPedido()">CONFIRMAR PAGO</button>
    <button class="btn-portal" style="width:100%; margin: 10px 0 0 0; background:#666; color:white !important; box-shadow:none; font-size: 1.1rem; padding: 15px; height: auto;" onclick="cerrarModal()">MODIFICAR</button>
  </div>
</div>

<div id="view-bienvenida">
  <h1 class="lobster" style="font-size: 8rem; margin-top: 80px; margin-bottom: 30px;">Los Galanes</h1>
  <div class="portal-container">
    <button id="btn-menu" class="btn-portal lobster" onclick="navegar('menu')" disabled>...</button>
    <button id="btn-tardeo" class="btn-portal lobster" onclick="navegar('tardeo')" disabled>...</button>
  </div>
</div>

<div id="view-pedido" class="hidden">
  <div style="padding: 20px; position: relative; border-bottom: 2px solid #000;">
    <button style="position: absolute; top: 15px; left: 15px; background: black; color: white; border: none; padding: 10px; border-radius: 10px; font-weight: bold;" onclick="resetPagina()">SALIR</button>
    <h1 class="lobster" style="font-size: 4rem; margin:0;">Los Galanes</h1>
    <div id="sub-header" class="lobster-stroke" style="font-size: 2.5rem; margin-top: 5px;"></div>
  </div>
  
  <div id="selector-servicio" style="text-align: left; width: 90%; margin: 20px auto;">
    <label style="font-weight:bold;"><input type="radio" name="servicio" value="Para tomar" onchange="controlarServicio()"> PARA TOMAR</label><br><br>
    <label style="font-weight:bold;"><input type="radio" name="servicio" value="Para llevar" onchange="controlarServicio()"> PARA LLEVAR</label><br><br>
    <label style="font-weight:bold;"><input type="radio" name="servicio" value="A domicilio" onchange="controlarServicio()"> ENV√çO A DOMICILIO + <span id="coste-envio-txt">0</span>‚Ç¨</label>
  </div>

  <div id="lista-productos"></div>

  <div style="padding: 10px 0;">
    <input type="text" id="obs-cliente" class="datos-input" placeholder="OBSERVACIONES">
  </div>

  <div style="padding: 20px 0; background: #f9f9f9; border-top: 2px solid #000;">
    <h3 style="text-align:left; width:90%; margin: 0 auto 10px auto;">FORMA DE PAGO</h3>
    <div style="text-align:left; width:90%; margin: 0 auto;">
      <label id="label-efectivo"><input type="radio" name="pago" value="Efectivo"> EFECTIVO<br></label>
      <label><input type="radio" name="pago" value="Tarjeta"> TARJETA<br></label>
      <label><input type="radio" name="pago" value="Bizum"> BIZUM</label>
    </div>
    <div id="total-pantalla" style="font-size: 2rem; font-weight: bold; margin: 20px; border: 3px solid #000; padding: 10px; display: inline-block; border-radius: 15px;">TOTAL: 0 ‚Ç¨</div>
    <input type="text" id="nom" class="datos-input" placeholder="SU NOMBRE">
    <div class="contenedor-tel">
      <select id="prefijo" class="prefijo-select"><option value="+34">üá™üá∏+34</option><option value="+">üåé</option></select>
      <input type="tel" id="tel" class="tel-input-f" placeholder="SU TEL√âFONO">
    </div>
    <input type="text" id="dir" class="datos-input hidden" placeholder="DIRECCI√ìN DE ENV√çO">
    <button class="btn-portal" style="width:90%; margin-top: 20px;" onclick="validarYRevisar()">REVISAR COMANDA</button>
  </div>
</div>

<script>
  // PON AQU√ç LA URL DE TU IMPLEMENTACI√ìN 248
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx54FTuw81NN_H7UYlQk790IBAIG776d8dExEDa2vGQzKnHs8Npp7Kf3Pg-T43mKrLL/exec"; 

  let raw = null; let carrito = {}; let seccion = "";

  function inicializarWeb() {
    fetch(WEB_APP_URL + "?action=obtenerDatosMenu")
      .then(res => res.json())
      .then(r => {
        raw = r;
        document.getElementById('coste-envio-txt').innerText = r.rider;
        document.getElementById('btn-menu').disabled = false;
        document.getElementById('btn-menu').innerText = "Men√∫";
        document.getElementById('btn-tardeo').disabled = false;
        document.getElementById('btn-tardeo').innerText = "Tardeo";
      })
      .catch(err => console.error("Error al cargar men√∫:", err));
  }

  function navegar(tipo) {
    seccion = tipo;
    document.getElementById('view-bienvenida').classList.add('hidden');
    document.getElementById('view-pedido').classList.remove('hidden');
    document.getElementById('sub-header').innerText = (tipo === 'menu' ? 'Men√∫' : 'Tardeo');
    render();
    window.scrollTo(0,0);
  }

  function render() {
    const cont = document.getElementById('lista-productos'); cont.innerHTML = "";
    if(!raw) return;
    let cats = (seccion === 'menu') ? raw.orden.filter(c => c.toUpperCase() !== 'LICORES') : raw.orden.filter(c => c.toUpperCase() === 'BEBIDAS' || c.toUpperCase() === 'LICORES');
    cats.forEach(cat => {
      cont.innerHTML += `<div class="categoria-titulo">${cat}</div>`;
      raw.menu[cat].forEach((p, i) => {
        const id = btoa(unescape(encodeURIComponent(cat + p.nombre))).replace(/=/g,"");
        cont.innerHTML += `<div class="producto-fila"><div class="prod-info"><b>${p.nombre}</b><br><small>${p.espec || ''}</small></div><div style="display:flex; align-items:center;"><span style="font-weight:bold;">${Math.round(p.precio)}‚Ç¨</span><div class="btn-cantidad" style="margin-left:10px" onclick="cambiar('${id}','${cat}',${i},-1)">-</div><div id="q_${id}" class="input-cantidad">0</div><div class="btn-cantidad" onclick="cambiar('${id}','${cat}',${i},1)">+</div></div></div>`;
      });
    });
  }

  function cambiar(id, cat, idx, d) {
    if(!carrito[id]) carrito[id] = { q:0, n: raw.menu[cat][idx].nombre, p: raw.menu[cat][idx].precio };
    carrito[id].q = Math.max(0, carrito[id].q + d);
    document.getElementById('q_'+id).innerText = carrito[id].q;
    actualizarTotal();
  }

  function actualizarTotal() {
    let sub = 0; for(let k in carrito) sub += carrito[k].q * carrito[k].p;
    const s = document.querySelector('input[name="servicio"]:checked');
    let extra = (seccion === 'menu' && s && s.value === "A domicilio") ? parseFloat(raw.rider) : 0;
    document.getElementById('total-pantalla').innerText = "TOTAL: " + Math.round(sub + extra) + " ‚Ç¨";
  }

  function controlarServicio() {
    const s = document.querySelector('input[name="servicio"]:checked');
    const esDom = (s && s.value === "A domicilio");
    document.getElementById('dir').classList.toggle('hidden', !esDom);
    document.getElementById('label-efectivo').classList.toggle('hidden', esDom);
    actualizarTotal();
  }

  function mostrarAlerta(msg) { document.getElementById('alerta-texto').innerText = msg; document.getElementById('modal-alerta').classList.remove('hidden'); }
  function cerrarAlerta() { document.getElementById('modal-alerta').classList.add('hidden'); }

  function validarYRevisar() {
    const s = document.querySelector('input[name="servicio"]:checked');
    const p = document.querySelector('input[name="pago"]:checked');
    const nom = document.getElementById('nom').value.trim();
    const tel = document.getElementById('tel').value.trim();
    const dir = document.getElementById('dir').value.trim();
    
    if(seccion === 'menu' && !s) return mostrarAlerta("ELIJA UN MODO DE ENTREGA");
    if(!p) return mostrarAlerta("ELIJA UNA FORMA DE PAGO");
    if(!nom || !tel || (s && s.value === "A domicilio" && !dir)) return mostrarAlerta("COMPLETE SUS DATOS");

    let h = ""; let t = 0; let itemsArr = [];
    for(let k in carrito) { 
      if(carrito[k].q > 0) { 
        h += `<div class="ticket-linea"><span>${carrito[k].q}x ${carrito[k].n}</span><span>${carrito[k].q * carrito[k].p} ‚Ç¨</span></div>`; 
        t += carrito[k].q * carrito[k].p;
        itemsArr.push(`${carrito[k].q}x ${carrito[k].n}`);
      } 
    }
    let riderCost = (seccion === 'menu' && s && s.value === "A domicilio") ? parseFloat(raw.rider) : 0;
    if(riderCost > 0) t += riderCost;
    if(t === 0) return mostrarAlerta("CARRITO VAC√çO");

    document.getElementById('rev-cliente').innerText = nom.toUpperCase();
    document.getElementById('rev-total').innerText = "TOTAL: " + Math.round(t) + " ‚Ç¨";
    
    window.ultimoP = { 
      action: "procesarPedido",
      nombre: nom, prefijo: document.getElementById('prefijo').value, telefono: tel, 
      tipoServicio: (seccion==='tardeo'?'Tardeo':s.value), pago: p.value, total: Math.round(t), 
      domicilio: dir, observaciones: document.getElementById('obs-cliente').value, items: itemsArr.join(', ') 
    };
    document.getElementById('modal-revision').classList.remove('hidden');
  }

  function cerrarModal() { document.getElementById('modal-revision').classList.add('hidden'); }

  function enviarPedido() {
    fetch(WEB_APP_URL, {
      method: 'POST',
      mode: 'no-cors',
      cache: 'no-cache',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(window.ultimoP)
    }).then(() => {
      document.getElementById('modal-revision').classList.add('hidden');
      document.getElementById('modal-exito').classList.remove('hidden');
    });
  }

  function resetPagina() { location.reload(); }
  window.onload = inicializarWeb;
</script>
</body>
</html>
